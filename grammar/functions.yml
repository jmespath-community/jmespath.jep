test0:
  context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  query: unknown_function(`1`, `2`)
  error: unknown-function
test1:
  context: *data
  query: '"to_string"(`1.0`)'
  error: syntax
test2:
  context: *data
  query: numbers[].to_string(@)
  returns: ['-1', '3', '4', '5']
  comment: function projection on single arg function
test3:
  context: *data
  query: array[].to_number(@)
  returns: [-1, 3, 4, 5, 100]
  comment: function projection on single arg function
test4:
  context:
    foo: [{b: b, a: a}, {c: c, b: b}, {d: d, c: c}, {e: e, d: d}, {f: f, e: e}]
  query: foo[].not_null(f, e, d, c, b, a)
  returns: [b, c, d, e, f]
  comment: function projection on variadic function
