name: type
topic: misc
args:
  required:
  - name: subject
    type: [array, object, string, number, boolean, 'null']
    desc: ''
  optional: []
returns:
  type: string
  desc: ''
desc: |
  Returns the JavaScript type of the given `$subject` argument as a string
  value.

  The return value MUST be one of the following:

  * number
  * string
  * boolean
  * array
  * object
  * null
examples:
  test0:
    context: foo
    args: ['@']
    returns: string
  test1:
    context: true
    args: ['@']
    returns: boolean
  test2:
    context: false
    args: ['@']
    returns: boolean
  test3:
    context:
    args: ['@']
    returns: 'null'
  test4:
    context: 123
    args: ['@']
    returns: number
  test5:
    context: 123.05
    args: ['@']
    returns: number
  test6:
    context: [abc]
    args: ['@']
    returns: array
  test7:
    context: {abc: '123'}
    args: ['@']
    returns: object
  test8:
    context: &data
      foo: -1
      zero: 0
      numbers: [-1, 3, 4, 5]
      array: [-1, 3, 4, 5, a, '100']
      strings: [a, b, c]
      decimals: [1.01, 1.2, -1.5]
      str: Str
      'false': false
      empty_list: []
      empty_hash: {}
      objects: {foo: bar, bar: baz}
      null_key:
    args: [abc]
    returns: string
  test9:
    context: *data
    args: [1.0]
    returns: number
  test10:
    context: *data
    args: [2]
    returns: number
  test11:
    context: *data
    args: [true]
    returns: boolean
  test12:
    context: *data
    args: [false]
    returns: boolean
  test13:
    context: *data
    args: [!!null '']
    returns: 'null'
  test14:
    context: *data
    args: [[0]]
    returns: array
  test15:
    context: *data
    args: [a: b]
    returns: object
  test16:
    context: *data
    args: ['@']
    returns: object
