name: reverse
topic: collections
args:
  required:
  - name: argument
    type: [string, array]
    desc: ""
  optional: []
returns:
  type: array
  desc: ""
desc: |
  Reverses the order of the `$argument`.
examples:
- context: [0, 1, 2, 3, 4]
  args: ['@']
  returns: [4, 3, 2, 1, 0]
- context: []
  args: ['@']
  returns: []
- context: [a, b, c, 1, 2, 3]
  args: ['@']
  returns: [3, 2, 1, c, b, a]
- context: abcd
  args: ['@']
  returns: dcba
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: [numbers]
  returns: [5, 4, 3, -1]
- context: *data
  args: [array]
  returns: ['100', a, 5, 4, 3, -1]
- context: *data
  args: ['`[]`']
  returns: []
- context: *data
  args: ["''"]
  returns: ''
- context: *data
  args: ["'hello world'"]
  returns: dlrow olleh
