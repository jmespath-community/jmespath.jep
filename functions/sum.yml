name: sum
topic: math
args:
  required:
  - name: collection
    type: ['array[number]']
    desc: ""
  optional: []
returns:
  type: number
  desc: ""
desc: |
  Returns the sum of the provided array argument.

  An empty array will produce a return value of 0.
examples:
- context: [10, 15]
  args: ['@']
  returns: 25
- context: [10, false, 20]
  args: ['@']
  error: invalid-type
- context: [10, false, 20]
  args: ['[].to_number(@)']
  returns: 30
- context: []
  args: ['@']
  returns: 0
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: [numbers]
  returns: 11
- context: *data
  args: [decimals]
  returns: 0.71
- context: *data
  args: [array]
  error: invalid-type
- context: *data
  args: ['array[].to_number(@)']
  returns: 111
- context: *data
  args: [[]]
  returns: 0
