name: merge
topic: collections
args:
  required:
  - name: argument
    type: [object]
    desc: ""
  optional:
  - name: ".."
    type: [object]
    desc: ""
returns:
  type: object
  desc: ""
desc: |
  Accepts 0 or more objects as arguments, and returns a single object
  with subsequent objects merged.  Each subsequent objectâ€™s key/value
  pairs are added to the preceding object.  This function is used
  to combine multiple objects into one.  You can think of this as
  the first object being the base object, and each subsequent argument
  being overrides that are applied to the base object.
examples:
- context:
  args: [a: b, c: d]
  returns: {a: b, c: d}
- context:
  args: [a: b, a: override]
  returns: {a: override}
- context:
  args: [{a: x, b: y}, {b: override, c: z}]
  returns: {a: x, b: override, c: z}
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: ['`{}`']
  returns: {}
- context: *data
  args: ['`{}`', '`{}`']
  returns: {}
- context: *data
  args: ['`{"a": 1}`', '`{"b": 2}`']
  returns: {a: 1, b: 2}
- context: *data
  args: ['`{"a": 1}`', '`{"a": 2}`']
  returns: {a: 2}
- context: *data
  args: ['`{"a": 1', '"b": 2}`', '`{"a": 2', '"c": 3}`', '`{"d": 4}`']
  returns: {a: 2, b: 2, c: 3, d: 4}
