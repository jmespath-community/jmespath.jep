name: keys
topic: collections
args:
  required:
  - name: obj
    type: [object]
    desc: ""
  optional: []
returns:
  type: array
  desc: ""
desc: |
  Returns an array containing the keys of the provided object.
  Note that because JSON hashes are inheritently unordered, the
  keys associated with the provided object `obj` are inheritently
  unordered.  Implementations are not required to return keys in
  any specific order.
examples:
- context: {foo: baz, bar: bam}
  args: ['@']
  returns: [foo, bar]
- context: {}
  args: ['@']
  returns: []
- context: false
  args: ['@']
  error: invalid-type
- context: [b, a, c]
  args: ['@']
  error: invalid-type
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: [foo]
  error: invalid-type
- context: *data
  args: [strings]
  error: invalid-type
- context: *data
  args: ['`false`']
  error: invalid-type
- context: *data
  args: [empty_hash]
  returns: []
