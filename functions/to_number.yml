name: to_number
topic:
args:
  required:
  - name: arg
    type: [any]
    desc:
  optional: []
returns:
  type: number
  desc:
desc: |
  * string - Returns the parsed number.  Any string that conforms to the
  `json-number` production is supported.  Note that the floating number
  support will be implementation specific, but implementations should support
  at least IEEE 754-2008 binary64 (double precision) numbers, as this is
  generally available and widely used.


  * number - Returns the passed in value.


  * array - null


  * object - null


  * boolean - null


  * null - null
examples:
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: ["'1.0'"]
  returns: 1.0
- context: *data
  args: ["'1.1'"]
  returns: 1.1
- context: *data
  args: ["'4'"]
  returns: 4
- context: *data
  args: ["'notanumber'"]
  returns:
- context: *data
  args: ['`false`']
  returns:
- context: *data
  args: ['`null`']
  returns:
- context: *data
  args: ['`[0]`']
  returns:
- context: *data
  args: ['`{"foo": 0}`']
  returns:
