name: contains
topic: collections
args:
  required:
  - name: subject
    type: [array, string]
  - name: search
    type: any

returns:
  type: boolean
desc: |
  Returns `true` if the given `$subject` contains the provided `$search`
  value.

  If `$subject` is an array, this function returns true if one of the elements
  in the array is equal to the provided `$search` value.

  If the provided `$subject` is a string, this function returns true if
  there exists within the `$subject` string at least one occurrence
  of an equal `$search` string. If the `$search` value is not a string,
  the function MUST return `false`.

examples:
  test0:
    context:
    args: ["'foobar'", "'foo'"]
    returns: true
  test1:
    context:
    args: ["'foobar'", "'not'"]
    returns: false
  test2:
    context:
    args: ["'foobar'", "'bar'"]
    returns: true
  test3:
    context:
    args: [false, "'bar'"]
    error: invalid-type
  test4:
    context:
    args: ["'foobar'", "'123'"]
    returns: false
  test5:
    context: [a, b]
    args: ['@', "'a'"]
    returns: true
  test6:
    context: [a]
    args: ['@', "'a'"]
    returns: true
  test7:
    context: [a]
    args: ['@', "'b'"]
    returns: false
  test8:
    context: [foo, bar]
    args: ['@', "'foo'"]
    returns: true
  test9:
    context: [foo, bar]
    args: ['@', "'b'"]
    returns: false
  test10:
    context: &data
      foo: -1
      zero: 0
      numbers: [-1, 3, 4, 5]
      array: [-1, 3, 4, 5, a, '100']
      strings: [a, b, c]
      decimals: [1.01, 1.2, -1.5]
      str: Str
      'false': false
      empty_list: []
      empty_hash: {}
      objects: {foo: bar, bar: baz}
      null_key:
    args: ["'abc'", "'a'"]
    returns: true
  test11:
    context: *data
    args: ["'abc'", "'d'"]
    returns: false
  test12:
    context: *data
    args: [false, "'d'"]
    error: invalid-type
  test13:
    context: *data
    args: [strings, "'a'"]
    returns: true
  test14:
    context: *data
    args: [decimals, 1.2]
    returns: true
  test15:
    context: *data
    args: [decimals, false]
    returns: false
