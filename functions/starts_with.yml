name: starts_with
topic: strings
args:
  required:
  - name: subject
    type: string
  - name: prefix
    type: string
returns:
  type: boolean
desc: |
  Returns `true` if the `$subject` starts with the `$prefix`, otherwise
  this function returns `false`.
examples:
  test0:
    context: foobarbaz
    args: ['@', "'foo'"]
    returns: true
  test1:
    context: foobarbaz
    args: ['@', "'baz'"]
    returns: false
  test2:
    context: foobarbaz
    args: ['@', "'f'"]
    returns: true
  test3:
    context: &data
      foo: -1
      zero: 0
      numbers: [-1, 3, 4, 5]
      array: [-1, 3, 4, 5, a, '100']
      strings: [a, b, c]
      decimals: [1.01, 1.2, -1.5]
      str: Str
      'false': false
      empty_list: []
      empty_hash: {}
      objects: {foo: bar, bar: baz}
      null_key:
    args: [str, "'S'"]
    returns: true
  test4:
    context: *data
    args: [str, "'St'"]
    returns: true
  test5:
    context: *data
    args: [str, "'Str'"]
    returns: true
  test6:
    context: *data
    args: [str, "'String'"]
    returns: false
  test7:
    context: *data
    args: [str, 0]
    error: invalid-type
