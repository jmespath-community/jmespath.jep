name: starts_with
topic: strings
args:
  required:
  - name: subject
    type: [string]
    desc: ""
  - name: prefix
    type: [string]
    desc: ""
  optional: []
returns:
  type: boolean
  desc: ""
desc: |
  Returns `true` if the `$subject` starts with the `$prefix`, otherwise
  this function returns `false`.
examples:
- context: foobarbaz
  args: ['@', foo]
  returns: true
- context: foobarbaz
  args: ['@', baz]
  returns: false
- context: foobarbaz
  args: ['@', f]
  returns: true
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: [str, 'S']
  returns: true
- context: *data
  args: [str, 'St']
  returns: true
- context: *data
  args: [str, 'Str']
  returns: true
- context: *data
  args: [str, 'String']
  returns: false
- context: *data
  args: [str, 0]
  error: invalid-type
