name: to_string
topic: conversion
args:
  required:
  - name: arg
    type: [any]
    desc: ""
  optional: []
returns:
  type: string
  desc: ""
desc: |2

  * string - Returns the passed in value.


  * number/array/object/boolean - The JSON encoded value of the object.  The
  JSON encoder should emit the encoded JSON value without adding any additional
  new lines.
examples:
- context:
  args: [2]
  returns: '2'
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: ["'foo'"]
  returns: foo
- context: *data
  args: ['`1.2`']
  returns: '1.2'
- context: *data
  args: ['`[0', '1]`']
  returns: '[0,1]'
