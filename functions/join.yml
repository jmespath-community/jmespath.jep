name: join
topic: collections
args:
  required:
  - name: glue
    type: [string]
    desc: ''
  - name: stringsarray
    type: ['array[string]']
    desc: ''
  optional: []
returns:
  type: string
  desc: ''
desc: |
  Returns all of the elements from the provided `$stringsarray` array joined
  together using the `$glue` argument as a separator between each.
examples:
  test0:
    context: [a, b]
    args: ["', '", '@']
    returns: a, b
  test1:
    context: [a, b]
    args: ["''", '@']
    returns: ab
  test2:
    context: [a, false, b]
    args: ["', '", '@']
    error: invalid-type
  test3:
    context: [false]
    args: ["', '", '@']
    error: invalid-type
  test4:
    context: &data
      foo: -1
      zero: 0
      numbers: [-1, 3, 4, 5]
      array: [-1, 3, 4, 5, a, '100']
      strings: [a, b, c]
      decimals: [1.01, 1.2, -1.5]
      str: Str
      'false': false
      empty_list: []
      empty_hash: {}
      objects: {foo: bar, bar: baz}
      null_key:
    args: ["', '", strings]
    returns: a, b, c
  test5:
    context: *data
    args: ["', '", ["a', 'b"]]
    returns: a,b
  test6:
    context: *data
    args: ["', '", [a, 0]]
    error: invalid-type
  test7:
    context: *data
    args: ["', '", str]
    error: invalid-type
  test8:
    context: *data
    args: ["'|'", strings]
    returns: a|b|c
  test9:
    context: *data
    args: [2, strings]
    error: invalid-type
  test10:
    context: *data
    args: ["'|'", decimals]
    error: invalid-type
  test11:
    context: *data
    args: ["'|'", 'decimals[].to_string(@)']
    returns: 1.01|1.2|-1.5
  test12:
    context: *data
    args: ["'|'", empty_list]
    returns: ''
