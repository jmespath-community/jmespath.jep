name: to_array
topic: conversion
args:
  required:
  - name: arg
    type: [any]
    desc: ""
  optional: []
returns:
  type: array
  desc: ""
desc: |
  * array - Returns the passed in value.

  * number/string/object/boolean - Returns a one element array containing
  the passed in argument.
examples:
- context:
  args: [[1, 2]]
  returns: [1, 2]
- context:
  args: [string]
  returns: [string]
- context:
  args: [0]
  returns: [0]
- context:
  args: [true]
  returns: [true]
- context:
  args: [foo: bar]
  returns: [foo: bar]
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: ["'foo'"]
  returns: [foo]
- context: *data
  args: ['`0`']
  returns: [0]
- context: *data
  args: [objects]
  returns: [{foo: bar, bar: baz}]
- context: *data
  args: ['`[1', 2, '3]`']
  returns: [1, 2, 3]
- context: *data
  args: [false]
  returns: [false]
