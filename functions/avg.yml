name: avg
topic: math
args:
  required:
  - name: elements
    type: ['array[number]']
    desc: array of numbers to calculate average from
  optional: []
returns:
  type: [number, "null"]
  desc: average value of passed elements
desc: |
  Returns the average of the elements in the provided array.

  An empty array will produce a return value of null.
examples:
- context: [10, 15, 20]
  args: ['@']
  returns: 15
- context: [10, false, 20]
  args: ['@']
  error: invalid-type
- context: [false]
  args: ['@']
  error: invalid-type
- context: false
  args: ['@']
  error: invalid-type
- context: &data
    foo: -1
    zero: 0
    numbers: [-1, 3, 4, 5]
    array: [-1, 3, 4, 5, a, '100']
    strings: [a, b, c]
    decimals: [1.01, 1.2, -1.5]
    str: Str
    'false': false
    empty_list: []
    empty_hash: {}
    objects: {foo: bar, bar: baz}
    null_key:
  args: [numbers]
  returns: 2.75
- context: *data
  args: [array]
  error: invalid-type
- context: *data
  args: ["'abc'"]
  error: invalid-type
- context: *data
  args: [foo]
  error: invalid-type
- context: *data
  args: ['@']
  error: invalid-type
- context: *data
  args: [strings]
  error: invalid-type
- context: *data
  args: [empty_list]
  returns:
