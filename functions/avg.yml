name: avg
topic: math
args:
  required:
  - name: elements
    type: 'array[number]'
    desc: array of numbers to calculate average from
returns:
  type: [number, 'null']
  desc: average value of passed elements
desc: |
  Returns the average of the elements in the provided array.

  An empty array will produce a return value of null.
examples:
  test0:
    context: [10, 15, 20]
    args: ['@']
    returns: 15
  test1:
    context: [10, false, 20]
    args: ['@']
    error: invalid-type
  test2:
    context: [false]
    args: ['@']
    error: invalid-type
  test3:
    context: false
    args: ['@']
    error: invalid-type
  test4:
    context: &data
      foo: -1
      zero: 0
      numbers: [-1, 3, 4, 5]
      array: [-1, 3, 4, 5, a, '100']
      strings: [a, b, c]
      decimals: [1.01, 1.2, -1.5]
      str: Str
      'false': false
      empty_list: []
      empty_hash: {}
      objects: {foo: bar, bar: baz}
      null_key:
    args: [numbers]
    returns: 2.75
  test5:
    context: *data
    args: [array]
    error: invalid-type
  test6:
    context: *data
    args: [abc]
    error: invalid-type
  test7:
    context: *data
    args: [foo]
    error: invalid-type
  test8:
    context: *data
    args: ['@']
    error: invalid-type
  test9:
    context: *data
    args: [strings]
    error: invalid-type
  test10:
    context: *data
    args: [empty_list]
