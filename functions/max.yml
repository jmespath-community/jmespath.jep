name: max
topic: math
args:
  required:
  - name: collection
    type: ['array[number]', 'array[string]']
returns:
  type: number
desc: |
  Returns the highest found number in the provided array argument.

  An empty array will produce a return value of null.
examples:
  test0:
    context: [10, 15]
    args: ['@']
    returns: 15
  test1:
    context: [a, b]
    args: ['@']
    returns: b
  test2:
    context: [a, 2, b]
    args: ['@']
    error: invalid-type
  test3:
    context: [10, false, 20]
    args: ['@']
    error: invalid-type
  test4:
    context: &data
      foo: -1
      zero: 0
      numbers: [-1, 3, 4, 5]
      array: [-1, 3, 4, 5, a, '100']
      strings: [a, b, c]
      decimals: [1.01, 1.2, -1.5]
      str: Str
      'false': false
      empty_list: []
      empty_hash: {}
      objects: {foo: bar, bar: baz}
      null_key:
    args: [numbers]
    returns: 5
  test5:
    context: *data
    args: [decimals]
    returns: 1.2
  test6:
    context: *data
    args: [strings]
    returns: c
  test7:
    context: *data
    args: [abc]
    error: invalid-type
  test8:
    context: *data
    args: [array]
    error: invalid-type
  test9:
    context: *data
    args: [empty_list]
    returns:
